<ion-header>
    <ion-navbar>
        <ion-title>
            Eminem Playlists
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let item of albumLists">
        <img src="{{item.artworkUrl100}}" />
        <div class="card-title"> {{item.trackName}} </div>
        <div class="card-subtitle"> {{item.collectionName}} </div>
        <!-- <ion-row> -->
        <a ion-button full href="{{item.trackViewUrl}}" style="margin: 0rem 0rem;"> Price: {{item.collectionPrice}} </a>
        <!-- </ion-row> -->
    </ion-card>
</ion-content>
